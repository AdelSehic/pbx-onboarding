<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="script.js"></script>
    <style>
        .ui.container {
            text-align: center;
            width: 600px;
            margin-top: 100px;
        }
        h3 {
            margin-top: 0px;
        }
        .ui.grid .column {
            background-clip: content-box;
        }
    </style>
</head>

<body>

    <div class="ui container">

        <div class="ui segment">
            <div class="ui two column stackable center aligned grid">
                <div class="ui vertical divider">ami</div>
                <div class="middle aligned row">
                    <div class="column">
                        <div class="ui statistic">
                            <div class="value" id="devs">
                            </div>
                            <div class="label">
                                Registered Devices
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui statistic">
                            <div class="value" id="chans">
                            </div>
                            <div class="label">
                                Active channels
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui feed" id="feed">
        </div>

    </div>
</body>

<template id="event">
    <div class="event">
        <div class="label">
            <!-- <i class="user tiny icon"></i> -->
        </div>
        <div class="content">
            <div class="date">
                
            </div>
            <div class="summary">

            </div>
        </div>
    </div>
</template>

</html>
