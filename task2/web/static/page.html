<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="script.js"></script>
    <style>
        .ui.container {
            text-align: center;
            width: 600px;
            margin-top: 40px;
        }
        .ui.grid .column {
            background-clip: content-box;
        }
        body {
            display: block;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .ui.segment {
            max-height: 700px;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div class="ui two column stackable center aligned grid">
        <div class="ui container">
            <div class="ui segments">
                <div class="ui segment">
                    <div class="ui two column stackable center aligned grid">
                        <div class="ui vertical divider">ami</div>
                        <div class="middle aligned row">
                            <div class="column">
                                <div class="ui statistic">
                                    <div class="value" id="devs">
                                    </div>
                                    <div class="label">
                                        Active Devices
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="ui statistic">
                                    <div class="value" id="chans">
                                    </div>
                                    <div class="label">
                                        Active channels
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui segment">
                    <div class="ui feed" id="feed"></div>
                </div>
            </div>
        </div>
        <div class="ui container">
            <div class="ui raised segments" id="devlist">
                <div class="ui secondary segment">
                    <h3>Registered Devices</h1>
                </div>
            </div>
        </div>
    </div>
</body>

<template id="event">
    <div class="event">
        <div class="label">
            <!-- <i class="user tiny icon"></i> -->
        </div>
        <div class="content">
            <div class="date">

            </div>
            <div class="summary">

            </div>
        </div>
    </div>
</template>

<template id="device">
    <div class="ui segment">

    </div>
</template>

</html>
